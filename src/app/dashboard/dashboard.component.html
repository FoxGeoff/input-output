<div class="container">
  <div class="mb-3">
    <label for="newName" class="form-label">Server Name</label>
    <input
      type="text"
      class="form-control"
      id="newName"
      placeholder="Example server namer"
      name="newName"
      [(ngModel)]="newName"
      required
    />
  </div>
  <div class="mb-3">
    <label for="newContent" class="form-label">Server Content</label>
    <input
      type="text"
      class="form-control"
      id="newContent"
      placeholder="Example Content"
      name="newContent"
      [(ngModel)]="newContent"
      required
    />
  </div>
  <button class="btn btn-primary m-1" (click)="onAddServer()">
    Add Server
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="onAddServerBlueprint()"
  >
    Add Server Blueprint
  </button>
  <h6>Add server to list: {{ newName }} {{ newContent }}</h6>
</div>


<!--Group List Servers -->
<div class="row m-2">
  <div class="col-6">
    <li class="list-group-item list-group-item-primary">Server</li>
    <ol class="list-group list-group" *ngFor="let item of servers">
      <li
        class="list-group-item d-flex justify-content-between align-items-start"
      >
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ item.name }}</div>
          {{ item.content }}
        </div>
        <span class="badge bg-primary rounded-pill">10</span>
      </li>
    </ol>
  </div>
  <!--Group List Servers -->
  <div class="col-6">
    <li class="list-group-item list-group-item-secondary">Server Blueprint</li>
    <ol class="list-group list-group" *ngFor="let item of bluePrints">
      <li
        class="list-group-item d-flex justify-content-between align-items-start"
      >
        <div class="ms-2 me-auto">
          <div class="fw-bold text-primary">{{ item.name }}</div>
          <div class="text-success">{{ item.content }} </div>
        </div>
        <span class="badge bg-primary rounded-pill">14</span>
      </li>
    </ol>
  </div>
</div>
