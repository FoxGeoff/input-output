<div class="container">
  <app-dashboard
    (serverCreated)="onServerAdded($event)"
    (bluePrintCreated)="onServerBlueprintAdded($event)"
  ></app-dashboard>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-list
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
      ></app-server-list>
    </div>
  </div>
</div>
